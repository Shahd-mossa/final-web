<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      text-align: left;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    img {
      height: 70px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .remove-btn {
      background: rgb(235, 132, 188);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <a class="back-btn" href="beauty.html">‚Üê Continue Shopping</a>
  <h1>Your Cart</h1>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <h3>Total: EGP <span id="total-price">0</span></h3>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartDisplay() {
      const tbody = document.getElementById("cart-body");
      const totalEl = document.getElementById("total-price");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"> ${item.name}</td>
          <td><strong>EGP ${item.price}</strong></td>
          <td>
            <div class="qty-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              ${item.qty}
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          </td>
          <td><strong>EGP ${subtotal}</strong></td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });

      totalEl.innerText = total;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(index, change) {
      cart[index].qty += change;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      updateCartDisplay();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    updateCartDisplay();
  </script>

</body>
</html>
