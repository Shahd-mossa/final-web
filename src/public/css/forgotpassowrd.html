<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification | GLAM AND GLOW</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #eab0bb;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #5a4a42;
        }
        .verification-container {
            background-color: #f5ebed;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            width: 380px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .salon-logo {
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #5e3c3c;
            letter-spacing: 1px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            color: #5e3c3c;
            font-size: 24px;
            letter-spacing: 0.5px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0;
            border: 1px solid #e8d7d7;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #c5a3a3;
            box-shadow: 0 0 0 2px rgba(197, 163, 163, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #d47588;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 15px 0 5px;
        }
        button:hover {
            background-color: #ffb1c1;
            transform: translateY(-1px);
        }
        .message {
            margin-top: 18px;
            font-size: 14px;
            text-align: center;
            color: #8a6e6e;
        }
        .success {
            color: #9ab38b;
        }
        .error {
            color: #d4a5a5;
        }
        .hidden {
            display: none;
        }
        a {
            color: #b38b8b;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s;
        }
        a:hover {
            color: #8a6e6e;
            text-decoration: underline;
        }
        .code-sent {
            font-size: 14px;
            color: #8a6e6e;
            margin-bottom: 20px;
        }
        .resend-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="salon-logo">GLAM AND GLOW</div>
        <h2>Verification Code</h2>
        <div id="step1">
            <input type="tel" id="phoneNumber" placeholder="Enter your mobile number" required>
            <button id="sendCodeBtn">Send Verification Code</button>
        </div>
        <div id="step2" class="hidden">
            <p class="code-sent">Verification code sent to <span id="displayNumber" style="font-weight:500;">+1 234 567 8900</span></p>
            <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6">
            <button id="verifyCodeBtn">Verify Code</button>
            <div class="resend-link">
                <a href="#" id="resendCodeLink">Resend Verification Code</a>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
